<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Resize</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Hello Guys!!</h1>
        <h2>Resize your browser Window to see the effect!!</h2>
        <div class="row">
            <div class="col-md-8 col-xs-4" style="background-color: blueviolet;">
               First Column Resizable 
            </div>
            <div class="col-md-12 col-md-5" style="background-color: lightgreen;">
                Second Column Resizable
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6" style="background-color: rgb(215, 245, 184);">
               First Column Resizable 
            </div>
            <div class="col-xs-6 col-md-2" style="background-color: rgb(238, 208, 236);">
               Second Column Resizable
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6" style="background-color: rgb(238, 208, 236);">Extra Small Column1</div>
            <div class="col-xs-6" style="background-color: rgb(238, 208, 236);">Extra Small Column2</div>
        </div>
    </div>
</body>
</html>
